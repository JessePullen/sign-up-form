<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="content">
        <div class="banner">
            <div class="banner-title-background">
                <img class="banner-title-image" src="./assets/odin-lined.png">
                <h1 class="banner-title">ODIN</h1>
            </div>
            <p class="photo-credit">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a
                    href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></p>
        </div>
        <div class="main-section">
            <div class="top-section">
                <h1>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams. Sign up <i>now</i> to get started.</h1>
                <h1>You <i>know</i> you want to.</h1>
            </div>
            <div class="form-section">
                <h1 class="form-heading">Let's do this!</h1>
                <form>
                    <div class="row row-1">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name">
                    </div>
                    <div class="row row-2">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name">
                    </div>
                    <div class="row row-3">
                        <label for="user_email">EMAIL</label>
                        <input type="email" id="user_email" name="email">
                    </div>
                    <div class="row row-4">
                        <label>PHONE NUMBER</label>
                        <input>
                    </div>
                    <div class="row row-5">
                        <label for="user_password">PASSWORD</label>
                        <input type="password" id="user_password" name="password">
                    </div>
                    <div class="row row-6">
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm_password" name="password">
                    </div>
                </form>
            </div>
            <div class="bottom-section">
                <button>Create Account</button>
                <p>Already have an account? <span class="log-in">Log in</span></p>
            </div>
        </div>
    </div>
</body>
</html>
